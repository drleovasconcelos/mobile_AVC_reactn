<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <title>Sistema AVC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        
        /* Responsividade para diferentes tamanhos de tela */
        @media (max-width: 768px) {
            #root {
                height: 100vh;
                width: 100vw;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            #root {
                height: 100vh;
                width: 100vw;
            }
        }
        
        @media (min-width: 1025px) {
            #root {
                height: 100vh;
                width: 100vw;
                max-width: 100vw;
            }
        }
        
        /* Estilos para melhorar a experiência web */
        * {
            box-sizing: border-box;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }
        
        /* Estilos para redimensionamento responsivo */
        .react-native-web-container {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Força o redimensionamento correto */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Previne problemas de scroll horizontal */
        * {
            max-width: 100%;
        }
        
        /* Melhora a responsividade em dispositivos móveis */
        @media (max-width: 480px) {
            #root {
                height: 100vh;
                width: 100vw;
                position: fixed;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
</body>
</html>
